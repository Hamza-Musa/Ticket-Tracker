<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Local Storage Ticket Tracker Demo</title>
</head>

<body onload="fetchIssues()">

    <section class="container mt-5">
        <h1>Ticket Tracker 4 Demo</h1>
        <section class="bg-light p-5 rounded-3 my-4">
            <h3>Add New Issue:</h3>
            <form id="issueInputForm">
                <div class="mb-3">
                    <label for="issueSubjInput" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="issueSubjInput" placeholder="Issue Subject...">
                </div>
                <div class="mb-3">
                    <label for="issueDescInput" class="form-label">Description</label>
                    <input type="text" class="form-control" id="issueDescInput" placeholder="Issue Description...">
                </div>
                <div class="mb-3">
                    <label for="issueSeverityInput" class="form-label">Severity</label>
                    <select id="issueSeverityInput" class="form-select">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="issueAssignedToInput" class="form-label">Assigned To</label>
                    <input type="text" class="form-control" id="issueAssignedToInput"
                        placeholder="Enter Person Responsible...">
                </div>
                <button type="submit" class="btn btn-warning">Add</button>
            </form>
        </section>
        <section class="row">
            <div class="col-lg-12">
                <div id="issuesList" class="issueList">
                    <!-- This will be populated by JS -->
                </div>
            </div>
        </section>
    </section>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.1.7/chance.min.js"></script>
</body>

</html>
